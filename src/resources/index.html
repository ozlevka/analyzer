<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world app</title>
    <script type="text/javascript">
        function opener() {
            const view = document.querySelector("webview");
            view.executeJavaScript('var c = document.querySelectorAll("div.userContent"); alert(c.length)');
        }
    </script>
</head>
<body>
        <h1>Hello world</h1>
        <div><a href="javascript:opener()">Click to see</a></div>
        <div><webview id="foo" src="https://www.facebook.com/" style="display:inline-flex; width:100%;"></webview></div>
</body>
</html>
